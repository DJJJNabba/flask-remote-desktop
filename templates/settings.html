<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('settings') }}" method="post">
            <label for="quality">Image Quality (1-100):</label>
            <input type="number" name="quality" id="quality" min="1" max="100" value="{{ quality }}" required>
            
            <label for="fps">Frames Per Second (1-60):</label>
            <input type="number" name="fps" id="fps" min="1" max="60" value="{{ fps }}" required>
            
            <button type="submit">Save Settings</button>
        </form>
        <a href="{{ url_for('video_page') }}" class="back-link">Back to Video</a>
    </div>
</body>
</html>
